<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gride</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    

    <div class="grid-container">
        

        <a href="" class="grid-item gradient big-square grid-item--text-shadow grid-item--text-hidden blur zoom-img">
            <img src="/images/img.png" class="img">
            <div class="overlay">
                <p class="title">Cases de sucesso! <br> <strong>Conheca agora!</strong></p>
            </div>
        </a>


        <a href="" class="grid-item zoom ">
            <div class="overlay">
                <p class="title"><strong>Agencia de Marketing digital:</strong><br> como podemos ajudar?</p>
            </div>
        </a>

        <a href="" class="grid-item--grayimg grid-item grayscale">
            <img src="/images/logo.webp" class="img">
        </a>

        <a href="" class="grid-item horizontal-rectangle grid-item--big-font zoom">
            <div class="overlay">
                <p class="title">como um imperio de conteudo <br> <strong>aumentou</strong><br> <i>1783%</i> <strong> <br>as vendas</strong></p>
            </div>
        </a>


        <a href="" class="grid-item flip grid-item--text-hidden">
            <img src="/images/flip.webp" class="img">
            <div class="overlay">
                <p class="title">fomos considerados a<br> <strong>melhor agencia em RD Station de 2022</strong><br> Entenda!</p>
            </div>
        </a>


        <a href="" class="grid-item">
            <img src="/images/google.webp" class="img">
        </a>

        <a href="" class="grid-item--grayimg grid-item grayscale">
            <img src="/images/logo.webp" class="img">                
        </a>

        <a href="" class="grid-item zoom">
            <div class="overlay">
                <p class="title"><i>Diagnostico gratuito</i><br>de marketing Digital</p>
            </div>
        </a>

    </div> 

</body>

</html>
